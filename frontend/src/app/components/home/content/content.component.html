<main id="content">
  <h1>Aplicação para envio de dados!</h1>
  <form [formGroup]="formToSend">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Formulário de envio</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <section class="row">
          <mat-form-field appearance="outline" class="col-12">
            <mat-label>Nome</mat-label>
            <input matInput type="text" formControlName="name" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="col-12">
            <mat-label>Telefone</mat-label>
            <input matInput type="text" formControlName="phone" mask="(00) 0 0000-0000||(00) 0000-0000"/>
          </mat-form-field>

          <mat-form-field appearance="outline" class="col-12">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" />
          </mat-form-field>
        </section>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button (click)="sendToSave()">Enviar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</main>
